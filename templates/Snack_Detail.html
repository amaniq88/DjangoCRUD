{% extends "_base.html" %}


{% block hero %}

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>{{snack.title}}</h1>
          <h2>purchaser: {{snack.purchaser}}</h2>
          <h2>description: {{snack.description}}</h2>
          <h3>{{snack.get_absolute_url}}</h3>

          <a href="{% url 'home' %}" class="btn-get-started scrollto">Go back to home</a>
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
